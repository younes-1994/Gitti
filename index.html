<!DOCTYPE html>

<html lang="fa" dir="rtl">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>صفحه ی ورود</title>
  <link href="lib/bootstrap-4.4.1-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="style/font/fonts.css" rel="stylesheet" type="text/css">
  <link href="style/styles.css" rel="stylesheet" type="text/css">
  <link href="style/index.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="splash"></div>
  <div class="container">
    <div class="row align-items-center justify-content-start vh-100">
      <div class="offset-lg-3 d-none d-lg-block"></div>
      <div class="col-xl-4 col-lg-4 col-md-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">گیتی سامانه نوین شرق</h4>
            <h6 class="card-subtitle mb-5 text-muted">خوش آمدید</h6>

            <form name="Login">
              <div class="form-group">
                <div class="d-flex flex-row justify-content-between">
                  <label for="userName">نام کاربری</label>
                </div>
                <input type="text" name="userName" id="userName" class="form-control" aria-describedby="userNameHelp">
              </div>
              <div class="form-group">
                <div class="d-flex flex-row justify-content-between">
                  <label for="password">رمز عبور</label>
                </div>
                <div class="position-relative">
                  <input type="password" name="password" id="password" class="form-control">
                  <button class="ButtonBase IconButton trailing-icon" id="passwordWatcher">
                    <svg class="SvgIcon" focusable="false" viewBox="0 0 24 24" aria-hidden="true" tabindex="-1"
                      title="dashboard">
                      <path
                        d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z">
                      </path>
                    </svg>
                  </button>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-5">
                <div id="loginLoader" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
                ورود
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div aria-live="polite" aria-atomic="true" style="position: fixed;top: 20px;right: 20px; min-height: 200px;">
      <!-- Position it -->
      <div id="toast-here" style="position: absolute; top: 0; right: 0;">
        <!-- Then put toasts within -->

      </div>
    </div>


  </div>

  <script src="lib/jquery-3.5.0.min.js"></script>
  <script src="lib/jquery-validation-1.19.1/dist/jquery.validate.min.js"></script>
  <script src="lib/popper.min.js"></script>
  <script src="lib/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
